<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='style.css' rel='stylesheet'>
    <link href='discover.css' rel='stylesheet'>
    <title>Soundwave - Discover</title>
</head>

<body class="full-height-grow">
    <div class='cont full-height-grow'>
        <header class='main'>
            <a href="index.html" class="brand-logo">
                <img src="images/logo.png">
                <div class='name-logo'>Soundwave</div>
            </a>
            <nav class='navbar'>
                <ul>
                    <li><a href="discover.html">Discover</a></li>
                    <li><a href="join.html">Join</a></li>
                </ul>
            </nav>
        </header>
        <section class='discover-main'>
            <div class='call-to-action'>
                <h1 class='naslov'>Discover new music</h1>
                <div class='icon-section'>
                    <div class='icon'>
                        <img src='images/microphone.svg'> Charts
                    </div>
                    <div class='icon'>
                        <img src='images/albums.svg'> Albums
                    </div>
                    <div class='icon'>
                        <img src='images/more.svg'> Icons
                    </div>
                </div>
                <div class='podnaslov'>Joining to the site you can see latest album.
                </div>
            </div>
            <img class='cover' src='images/covers.jpg'>
        </section>
    </div>
    <footer class='main-footer'>
        <div class='cont'>
            <nav class='footer-nav'>
                <ul>
                    <li>
                        <a href='#'>About Us</a>
                    </li>
                    <li>
                        <a href='#'>Contact</a>
                    </li>
                </ul>
            </nav>
            <nav class='footer-nav'>
                <ul>
                    <li>
                        <a href='https://www.twitter.com' class='social-link'>
                            <img src='images/twitter.svg'> Twitter
                        </a>
                    </li>
                    <li>
                        <a href='https://www.facebook.com' class='social-link'>
                            <img src='images/facebook.svg'> Facebook
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </footer>
</body>

</html>
